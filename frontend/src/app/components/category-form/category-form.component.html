<mat-card class="category-form-card">
  <mat-card-title>{{ editMode ? 'Edit Category' : 'Add Category' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">Name required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">{{ editMode ? 'Update' : 'Add' }}</button>
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
